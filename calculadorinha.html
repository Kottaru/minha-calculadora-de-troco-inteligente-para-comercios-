<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Master Pro</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #22c55e;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.8);
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            background-attachment: fixed; /* Garante que o fundo não corte no scroll */
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px; /* Padding menor para celulares */
        }

        .app-card {
            background: var(--card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); /* Suporte para Safari/iOS */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group { margin: 15px 0; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 13px; 
            color: #94a3b8; 
            font-weight: 600;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
            -webkit-appearance: none; /* Remove estilos padrão do iOS */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-calc:active { transform: scale(0.98); opacity: 0.9; }

        .result-area {
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .troco-valor {
            font-size: 32px;
            text-align: center;
            color: var(--success);
            margin-bottom: 20px;
            font-weight: 800;
        }

        .grid-troco {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .item-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .moeda-box { border-left-color: var(--secondary); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 360px) {
            .app-card { padding: 15px; }
            .header h1 { font-size: 1.2rem; }
            .grid-troco { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>Troco Inteligente</h1>
    </div>

    <div class="input-group">
        <label>VALOR DO PRODUTO</label>
        <input type="number" id="v_compra" placeholder="0,00" step="0.01" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>VALOR RECEBIDO</label>
        <input type="number" id="v_pago" placeholder="0,00" step="0.01" inputmode="decimal">
    </div>

    <button class="btn-calc" onclick="calcular()">GERAR RELATÓRIO</button>

    <div id="result" class="result-area">
        <div class="troco-valor" id="res_total">R$ 0,00</div>
        <div class="grid-troco" id="res_detalhes"></div>
    </div>
</div>

<script>
    function calcular() {
        const c = parseFloat(document.getElementById('v_compra').value) || 0;
        const p = parseFloat(document.getElementById('v_pago').value) || 0;
        
        if (c <= 0) return alert("Insira um valor de compra válido!");
        if (p < c) return alert("Valor recebido é menor que o valor da compra!");

        let troco = (p - c).toFixed(2);
        document.getElementById('res_total').innerText = `R$ ${troco.replace('.', ',')}`;
        
        let cents = Math.round(troco * 100);
        const cedulas = [100, 50, 20, 10, 5, 2];
        const moedas = [100, 50, 25, 10, 5, 1];
        
        let out = "";

        // Lógica de Notas
        cedulas.forEach(n => {
            let q = Math.floor(cents / (n * 100));
            if(q > 0) {
                out += `<div class="item-box"><span><b>${q}x</b></span> Nota R$${n}</div>`;
                cents %= (n * 100);
            }
        });

        // Lógica de Moedas
        moedas.forEach(m => {
            let q = Math.floor(cents / m);
            if(q > 0) {
                let valorMoeda = (m/100).toFixed(2).replace('.', ',');
                out += `<div class="item-box moeda-box"><span><b>${q}x</b></span> Moeda R$${valorMoeda}</div>`;
                cents %= m;
            }
        });

        document.getElementById('res_detalhes').innerHTML = out;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
