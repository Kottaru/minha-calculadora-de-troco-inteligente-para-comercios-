<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Change Master Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Troco Pro">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #22c55e;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.85);
        }

        * { 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            background-attachment: fixed;
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        .app-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .input-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 12px; 
            color: #94a3b8; 
            font-weight: 700;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            active { transform: scale(0.96); }
        }

        .result-area {
            margin-top: 25px;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .troco-valor {
            font-size: 36px;
            text-align: center;
            color: var(--success);
            margin-bottom: 20px;
            font-weight: 900;
        }

        .grid-troco {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .item-box {
            background: rgba(255, 255, 255, 0.06);
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid var(--primary);
        }

        .moeda-box { border-bottom-color: var(--secondary); }

        .item-box b { font-size: 16px; color: #fff; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 380px) {
            .grid-troco { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>TROCO INTELIGENTE</h1>
    </div>

    <div class="input-group">
        <label>Valor da Compra</label>
        <input type="number" id="v_compra" placeholder="R$ 0,00" step="0.01" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>Valor Pago</label>
        <input type="number" id="v_pago" placeholder="R$ 0,00" step="0.01" inputmode="decimal">
    </div>

    <button class="btn-calc" onclick="calcular()">CALCULAR TROCO</button>

    <div id="result" class="result-area">
        <div class="troco-valor" id="res_total">R$ 0,00</div>
        <div class="grid-troco" id="res_detalhes"></div>
    </div>
</div>

<script>
    function calcular() {
        const c = parseFloat(document.getElementById('v_compra').value) || 0;
        const p = parseFloat(document.getElementById('v_pago').value) || 0;
        
        if (c <= 0 || p < c) {
            alert("⚠️ Por favor, insira valores válidos.");
            return;
        }

        let troco = (p - c).toFixed(2);
        document.getElementById('res_total').innerText = `R$ ${troco.replace('.', ',')}`;
        
        let cents = Math.round(troco * 100);
        const cedulas = [100, 50, 20, 10, 5, 2];
        const moedas = [100, 50, 25, 10, 5, 1];
        
        let out = "";

        cedulas.forEach(n => {
            let q = Math.floor(cents / (n * 100));
            if(q > 0) {
                out += `<div class="item-box"><span>${q}x</span><b>Nota R$${n}</b></div>`;
                cents %= (n * 100);
            }
        });

        moedas.forEach(m => {
            let q = Math.floor(cents / m);
            if(q > 0) {
                let v = (m/100).toFixed(2).replace('.', ',');
                out += `<div class="item-box moeda-box"><span>${q}x</span><b>Moeda R$${v}</b></div>`;
                cents %= m;
            }
        });

        document.getElementById('res_detalhes').innerHTML = out;
        document.getElementById('result').style.display = 'block';
        
        // Esconde o teclado no celular após clicar
        document.activeElement.blur();
    }
</script>

</body>
</html>
